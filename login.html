<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body class="min-h-screen bg-[#E0FAEF]">
    <div class="grid grid-cols-6 grid-rows-4 gap-5">
      <div class="col-span-3 row-span-4">
        <img
          src="./src/assets/login_img.svg"
          alt="Login_img"
          class="h-lvh max-lg:h-auto"
        />
      </div>

      <div class="col-span-3 row-span-4 col-start-4 flex items-center">
        <form class="w-full max-w-md space-y-6 max-lg:w-xs" action="./src/Admin/admin.html">
          <h1 class="text-4xl font-medium mb-13">LOGIN</h1>

          <!-- id -->

          <div class="space-y-1 border-b flex items-center gap-2">
            <label for="userId" class="text-lg font-medium"></label>
            <ion-icon name="person-outline"></ion-icon>
            <input
              id="userId"
              type="number"
              required
              placeholder="ID"
              class="outline-none flex-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              onkeydown="return !['e','E','+','-','.'].includes(event.key)"
            />
          </div>

          <!-- password -->

          <div class="space-y-1 border-b flex items-center gap-2">
            <label for="Password" class="text-lg font-medium"></label>

            <ion-icon name="lock-closed-outline"></ion-icon>

            <input
              id="Password"
              type="password"
              required
              placeholder="Password"
              class="outline-none flex-1"
            />

            <ion-icon
              name="eye-off-outline"
              id="eyeicon"
              class="cursor-pointer"
            ></ion-icon>
          </div>
          <div class="flex justify-end mt-4">
            <button
              type="submit"
              class="text-white bg-[#4CE3A1] hover:bg-[#3CC48B] focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-8 py-2 text-center leading-5"
              value=""
            >
              LOGIN
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/Login.js"></script>
  </body>
</html>
