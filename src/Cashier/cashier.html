<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-[#E0FAEF] m-0 p-0">
    
<div class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="flex items-center justify-between bg-[#137048] shadow-[1px_3px_20px_#181515] px-4 md:px-12 py-3">
        <div class="flex items-center gap-4 md:gap-7 text-[22px] md:text-[30px] font-bold text-white drop-shadow-[2px_2px_8px_#181515]">
            <img src="/src/Cashier/assets/Logo.svg" class="w-[35px] md:w-[40px]" alt="">
            <p>ASEP'S POS</p>
        </div>

        <form action="/logout" method="POST">
            <button class="bg-[#CDF7E5] text-[#1A955F] border-2 border-[#27DD8E] px-8 py-2 rounded-full cursor-pointer text-[16px] md:text-[19px] font-bold w-[10rem] md:w-[13rem] hover:bg-white transition-all duration-200">
                Logout
            </button>
        </form>
    </nav>

    <div class="p-4 md:p-[20px] space-y-6">

        <!-- ROW 1 -->
        <div class="flex flex-col lg:flex-row items-start gap-10">

            <!-- ITEMS BOX -->
            <div class="flex flex-col flex-1 bg-white p-[22px] rounded-[12px] shadow-[0_4px_15px_#00000071] h-auto lg:h-[55rem] overflow-hidden w-full">
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-[20px] sticky top-0 bg-white z-[10] pb-[10px]">
                    <button class="text-[#26A65B] text-[18px] md:text-[20px] font-bold cursor-pointer">
                        + ADD NEW ITEM
                    </button>

                    <input type="text" placeholder="Search items here" class="w-full sm:w-[260px] px-[14px] py-[10px] rounded-[40px] border border-[#ccc]">
                </div>

                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-[20px] overflow-y-auto pr-[5px]">
                <div class="text-center">
                    <div class="w-full h-[100px] overflow-hidden rounded-[6px]">
                        <img src="/windows-11-stock-black-abstract-black-background-amoled-3840x2400-8971.jpg" 
                            class="w-full h-full object-cover">
                    </div>
                    <p class="font-bold mt-[6px]">Bertrand Onlyfans</p>
                    <p class="text-[#27ae60] font-bold">NT$1000</p>
                </div>

                <div class="text-center">
                    <div class="w-full h-[100px] overflow-hidden rounded-[6px]">
                        <img src="/src/Cashier/assets/Beverage.svg" 
                            class="w-full h-full object-cover">
                    </div>
                    <p class="font-bold mt-[6px]">Bertrand Onlyfans</p>
                    <p class="text-[#27ae60] font-bold">NT$1000</p>
                </div>
                </div>

            </div>

            <!-- CHECKOUT BOX -->
            <div class="w-full lg:w-[35rem] bg-white p-[22px] rounded-[12px] shadow-[0_4px_15px_#00000071] h-auto lg:h-[55rem]">
                <h2 class="text-[20px] font-bold text-center">Checkout</h2>
            </div>

        </div>

        <!-- ROW 2 -->
        <div class="flex flex-col lg:flex-row items-start gap-10">

           <!-- CATEGORY BUTTONS -->
            <div class="flex flex-wrap gap-6 sm:gap-8 lg:gap-12 flex-1 justify-between">
                <a class="flex-1 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem] lg:min-w-[9rem]">
                    <div class="bg-white p-[16px] md:p-[22px] shadow-[0_4px_15px_#00000071] h-[8rem] md:h-[9rem] w-full flex flex-col items-center justify-center rounded-[5px] outline-2 outline-[#C0C0C0]">
                        <img src="/src/Cashier/assets/All.svg" class="w-[35px] md:w-[40px] h-[35px] md:h-[40px] mb-2">
                        <h2 class="text-[16px] md:text-[17px] font-bold text-[#C0C0C0]">All</h2>
                    </div>
                </a>

                <a class="flex-1 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem] lg:min-w-[9rem]">
                    <div class="bg-white p-[16px] md:p-[22px] shadow-[0_4px_15px_#00000071] h-[8rem] md:h-[9rem] w-full flex flex-col items-center justify-center rounded-[5px] outline-2 outline-[#C0C0C0]">
                        <img src="/src/Cashier/assets/Food.svg" class="w-[35px] md:w-[40px] h-[35px] md:h-[40px] mb-2">
                        <h2 class="text-[16px] md:text-[17px] font-bold text-[#C0C0C0]">Food</h2>
                    </div>
                </a>

                <a class="flex-1 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem] lg:min-w-[9rem]">
                    <div class="bg-white p-[16px] md:p-[22px] shadow-[0_4px_15px_#00000071] h-[8rem] md:h-[9rem] w-full flex flex-col items-center justify-center rounded-[5px] outline-2 outline-[#C0C0C0]">
                        <img src="/src/Cashier/assets/Beverage.svg" class="w-[35px] md:w-[40px] h-[35px] md:h-[40px] mb-2">
                        <h2 class="text-[16px] md:text-[17px] font-bold text-[#C0C0C0]">Beverage</h2>
                    </div>
                </a>

                <a class="flex-1 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem] lg:min-w-[9rem]">
                    <div class="bg-white p-[16px] md:p-[22px] shadow-[0_4px_15px_#00000071] h-[8rem] md:h-[9rem] w-full flex flex-col items-center justify-center rounded-[5px] outline-2 outline-[#C0C0C0]">
                        <img src="/src/Cashier/assets/Snacks.svg" class="w-[35px] md:w-[40px] h-[35px] md:h-[40px] mb-2">
                        <h2 class="text-[16px] md:text-[17px] font-bold text-[#C0C0C0]">Snacks</h2>
                    </div>
                </a>

                <a class="flex-1 min-w-[6rem] sm:min-w-[7rem] md:min-w-[8rem] lg:min-w-[9rem]">
                    <div class="bg-white p-[16px] md:p-[22px] shadow-[0_4px_15px_#00000071] h-[8rem] md:h-[9rem] w-full flex flex-col items-center justify-center rounded-[5px] outline-2 outline-[#C0C0C0]">
                        <img src="/src/Cashier/assets/Others.svg" class="w-[35px] md:w-[40px] h-[35px] md:h-[40px] mb-2">
                        <p class="text-[16px] md:text-[17px] font-bold text-[#C0C0C0]">Others</p>
                    </div>
                </a>
            </div>

            <!-- PAY HERE BUTTON -->
            <div class="w-full lg:w-[35rem] bg-[#27DD8E] p-[22px] rounded-[12px] shadow-[0_4px_15px_#00000071] h-[8rem] md:h-[9rem] flex items-center justify-center">
                <h2 class="text-[20px] font-bold text-center">PAY HERE</h2>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>
</html>
