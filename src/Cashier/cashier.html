<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-[#E0FAEF] m-0 p-0">

<div class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="flex items-center justify-between bg-[#137048] shadow-[1px_3px_20px_#181515]">
        <div class="text-[30px] font-bold ml-[50px] mt-[1px] text-white drop-shadow-[2px_2px_8px_#181515]">
            <p>ASEP'S POS</p>
        </div>

        <form action="/logout" method="POST">
            <button class="bg-[#CDF7E5] text-[#1A955F] border-2 border-[#27DD8E] px-35 py-2 rounded-full cursor-pointer text-[19px] font-bold w-[13rem] mr-[50px] hover:bg-white transition-all duration-2000 m-5 justify-center flex">
                Logout
            </button>
        </form>
    </nav>

    <div class="p-[20px] space-y-[20px]">

        <!-- ROW 1 -->
<div class="flex items-start gap-[10px]">

            <!-- ITEMS BOX -->
           <div class="flex flex-col flex-[4] bg-white p-[22px] rounded-[12px] shadow-[0_4px_15px_#00000071] h-[55rem] overflow-hidden">
                <div class="flex items-center justify-between mb-[20px] sticky top-0 bg-white z-[10] pb-[10px]">
                    <button class="text-[#26A65B] text-[20px] font-bold cursor-pointer">
                        + ADD NEW ITEM
                    </button>

                    <div class="search-bar">
                        <input type="text" placeholder="Search items here" class="w-[260px] px-[14px] py-[10px] rounded-[40px] border border-[#ccc]">
                    </div>
                </div>

                <div class="grid grid-cols-6 gap-[25px] overflow-y-auto pr-[5px]">
                    <div class="text-center">
                        <img src="/src/Admin/assets/Stock.svg" class="w-full rounded-[6px]">
                        <p class="font-bold mt-[6px]">Bertrand Onlyfans</p>
                        <p class="text-[#27ae60] font-bold">NT$1000</p>
                    </div>
                </div>

            </div>

            <!-- CHECKOUT BOX -->
            <div class="flex-[1.3] bg-white p-[22px] rounded-[12px] shadow-[0_4px_15px_#00000071] h-[55rem]">
                <h2 class="text-[20px] font-bold text-center">Checkout</h2>
            </div>

        </div>

        <!-- ROW 2 -->
        <div class="flex items-start gap-[10px]">

            <div class="flex flex-[4] gap-[10px]">
                <a class="flex-1">
                    <div class="bg-white p-[22px] shadow-[0_4px_15px_#00000071] h-[7.5rem] flex items-center justify-center rounded-[12px] w-[19rem]">
                        <img src="/source/img/all.svg" class="w-[40px] h-[40px]">
                    </div>
                </a>
                <a class="flex-1"> 
                    <div class="bg-white p-[22px] shadow-[0_4px_15px_#00000071] h-[7.5rem] flex items-center justify-center rounded-[12px] w-[19rem]">
                        <img src="/source/img/all.svg" class="w-[40px] h-[40px]">
                    </div>
                </a>
                <a class="flex-1">
                    <div class="bg-white p-[22px] shadow-[0_4px_15px_#00000071] h-[7.5rem] flex items-center justify-center rounded-[12px] w-[19rem]">
                        <img src="/source/img/all.svg" class="w-[40px] h-[40px]">
                    </div>
                </a>
                <a class="flex-1">
                    <div class="bg-white p-[22px] shadow-[0_4px_15px_#00000071] h-[7.5rem] flex items-center justify-center rounded-[12px] w-[19rem]">
                        <img src="/source/img/all.svg" class="w-[40px] h-[40px]">
                    </div>
                </a>
                <a class="flex-1">
                    <div class="bg-white p-[22px] shadow-[0_4px_15px_#00000071] h-[7.5rem] flex items-center justify-center rounded-[12px] w-[19rem]">
                        <img src="/source/img/all.svg" class="w-[40px] h-[40px]">
                    </div>
                </a>
            </div>

            <div class="flex-[1.3] bg-[#27DD8E] p-[22px] rounded-[12px] shadow-[0_4px_15px_#00000071] h-[7.5rem] flex items-center justify-center">
                <h2 class="text-[20px] font-bold text-center">PAY HERE KONTOL</h2>
            </div>

        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
