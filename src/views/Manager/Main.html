<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
    <title>Manager Main Page</title>
  </head>
  <body
    class="bg-[#E0FAEF] m-0 p-0 overflow-hidden gap-6 flex flex-col h-screen"
  >
    <!-- NAVBAR -->
    <nav
      class="flex items-center justify-between bg-[#137048] shadow-[1px_3px_20px_#181515] px-4 md:px-12 py-3"
    >
      <div
        class="flex items-center gap-4 md:gap-7 text-[22px] md:text-[30px] font-bold text-white drop-shadow-[2px_2px_8px_#181515]"
      >
        <img src="/src/assets/Logo.svg" class="w-[35px] md:w-10" alt="" />
        <p>ASEP'S POS</p>
      </div>

      <form action="/logout" method="POST">
        <button
          class="bg-[#CDF7E5] text-[#1A955F] border-2 border-[#27DD8E] px-8 py-2 rounded-full cursor-pointer text-[16px] md:text-[19px] font-bold w-40 md:w-52 hover:bg-white transition-all duration-200"
          type="button"
        >
          Logout
        </button>
      </form>
    </nav>

    <div
      class="flex flex-row gap-3 md:gap-5 lg:gap-8 px-3 md:px-6 lg:px-12 pb-3 md:pb-6 lg:pb-12 flex-1 overflow-hidden"
    >
      <!-- COL 1 -->
      <div class="flex flex-col gap-3 md:gap-5 lg:gap-8 flex-1 min-w-0">
        <!-- ITEMS BOX -->

        <div
          class="w-88 sm:w-auto flex flex-col gap-4 md:gap-8 lg:gap-12 flex-5 bg-white p-3 md:p-4 lg:p-5 pt-3 md:pt-4 lg:pt-6 rounded-xl shadow-xl/20 overflow-y-auto"
        >
          <div class="flex flex-col sm:flex-row justify-end gap-3 ml-[100px]">
            <input
              type="text"
              placeholder="Search items here"
              class="w-full sm:w-48 md:w-56 lg:w-[260px] px-2.5 md:px-3 lg:px-3.5 py-1.5 md:py-2 lg:py-2.5 rounded-[40px] border border-[#ccc] text-sm md:text-base"
            />
          </div>

          <div
            id="itemGrid"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
          >
            <div class="rounded-md text-center">
              <img
                src="/src/assets/windows-11-stock-black-abstract-black-background-amoled-3840x2400-8971.jpg"
                class="object-cover aspect-square rounded-md"
                alt=""
              />
              <p class="font-bold mt-1 text-xs md:text-sm lg:text-base">
                Bertrand Onlyfans
              </p>
              <p
                class="text-[#27ae60] font-bold text-xs md:text-sm lg:text-base"
              >
                NT$1000
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- COL 2 -->
      <div class="flex flex-col gap-3 md:gap-5 lg:gap-8 min-w-0">
        <!-- CHECKOUT BOX -->

        <div
          class="w-48 sm:w-64 xl:w-lg flex flex-col bg-white rounded-xl shadow-xl/20 overflow-y-auto border-2 border-[#d4cccc] pb-8"
        >
          <div
            class="flex flex-col gap-4 p-3 md:p-4 lg:p-5 pt-3 md:pt-4 lg:pt-6 border-b-3 border-[#ccc]"
          >
            <h2
              class="font-bold text-center text-[35px] md:text-[22px] lg:text-[25px] text-[#105E3C]"
            >
              Description
            </h2>
          </div>

          <!-- input box -->
          <div>
            <div class="pr-4 pl-4 pt-4">
              <h2
                class="font-bold text-[35px] md:text-[22px] lg:text-[25px] text-[#36A273]"
              >
                Name
              </h2>
              <input
                type="text"
                id="itemName"
                placeholder="Item Name"
                required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none bg-gray-100"
              />
            </div>

            <div class="pr-4 pl-4 pt-4">
              <h2
                class="font-bold text-[35px] md:text-[22px] lg:text-[25px] text-[#36A273]"
              >
                Price
              </h2>
              <input
                type="number"
                id="itemPrice"
                placeholder="Price in NTD"
                required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none bg-gray-100 outline-none flex-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                onkeydown="return !['e','E','+','-','.'].includes(event.key)"
              />
            </div>

            <div class="pr-4 pl-4 pt-4">
              <p
                class="font-bold text-[35px] md:text-[22px] lg:text-[25px] text-[#36A273]"
              >
                Stock
              </p>
              <div class="flex items-center gap-3 mt-2">
                <button
                  id="minusStock"
                  class="w-8 h-8 bg-gray-200 rounded font-bold"
                >
                  âˆ’
                </button>
                <input
                  id="stockInput"
                  type="number"
                  value="1"
                  required
                  placeholder="."
                  class="w-16 h-8 rounded bg-gray-100 text-center px-0 [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                />
                <button
                  id="plusStock"
                  class="w-8 h-8 bg-gray-200 rounded font-bold"
                >
                  +
                </button>
              </div>
            </div>

            <div class="pr-4 pl-4 pt-4">
              <p
                class="font-bold text-[35px] md:text-[22px] lg:text-[25px] text-[#36A273]"
              >
                Image
              </p>
              <!-- Hidden real file input -->
              <input
                id="imageUpload"
                type="file"
                accept="image/*"
                class="hidden"
                placeholder="."
              />
              <div class="flex items-center gap-3">
                <button
                  type="button"
                  onclick="imageUpload.click()"
                  class="p-3 border border-gray-300 rounded-md bg-gray-100 text-left text-gray-500 hover:bg-gray-200 transition"
                  id="fakeUpload"
                >
                  Upload Image
                </button>
                <div class="flex items-center gap-3 mt-2">
                  <span
                    id="fileName"
                    class="text-sm text-green-600 hidden"
                  ></span>
                  <button
                    id="removeImage"
                    class="text-[#7B7B7B] rounded text-sm hidden"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SAVE BUTTON -->
        <div
          class="bg-[#27DD8E] rounded-xl shadow-xl/20 flex items-center justify-center h-24 xl:h-32"
          id="saveButton"
        >
          <h2 class="font-bold text-center text-base md:text-lg lg:text-xl">
            SAVE
          </h2>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
