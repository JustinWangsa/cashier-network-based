<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
  </head>

  <body class="bg-[#E0FAEF] m-0 p-0 overflow-hidden flex flex-col h-screen">
    <nav
      class="flex items-center justify-between bg-[#137048] shadow-[1px_3px_20px_#181515] px-4 md:px-12 py-3"
    >
      <div
        class="flex items-center gap-4 md:gap-7 text-[22px] md:text-[30px] font-bold text-white drop-shadow-[2px_2px_8px_#181515]"
      >
        <img src="/src/assets/Logo.svg" class="w-[35px] md:w-10" alt="" />
        <p class="font-['Aclonica']">ASEP'S POS</p>
      </div>

      <div class="flex flex-1 justify-center gap-20">
        <div data-icon="stock" onclick="selectCategory(this)">
          <img
            src="/src/assets/stock.svg"
            class="aspect-square w-5 sm:w-6 lg:w-8 xl:w-10 cursor-pointer"
            alt=""
          />
        </div>

        <div data-icon="history" onclick="selectCategory(this)">
          <img
            src="/src/assets/history.svg"
            class="aspect-square w-5 sm:w-6 lg:w-8 xl:w-10 cursor-pointer"
            alt=""
          />
        </div>

        <div data-icon="summary" onclick="selectCategory(this)">
          <img
            src="/src/assets/summary.svg"
            class="aspect-square w-5 sm:w-6 lg:w-8 xl:w-10 cursor-pointer"
            alt=""
          />
        </div>
      </div>

      <form action="/logout" method="POST">
        <button
          class="bg-[#CDF7E5] text-[#1A955F] font-['inter'] border-2 border-[#27DD8E] px-8 py-2 rounded-full cursor-pointer text-[16px] md:text-[19px] font-bold w-40 md:w-52 hover:bg-white transition-all duration-200"
          type="submit"
        >
          Logout
        </button>
      </form>
    </nav>

    <div class="flex flex-row gap-8 px-12 py-6 flex-1 overflow-hidden">
      <!-- LEFT COLUMN - Transaction History -->
      <div class="flex flex-col gap-5 flex-1 min-w-0">
        <div class="bg-white p-5 rounded-xl shadow-lg flex-1 overflow-hidden flex flex-col">
          <!-- Date Navigation -->
          <div class="flex items-center gap-4 mb-4">
            <button onclick="changeDate(-1)" class="text-gray-400 hover:text-gray-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <span class="font-semibold text-lg" id="currentDate">Tue, 2 Dec</span>
            <button onclick="changeDate(1)" class="text-gray-400 hover:text-gray-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
            <div class="ml-auto flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-lg">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input type="text" id="searchInput" placeholder="search items here" class="bg-transparent outline-none text-sm w-48" oninput="searchTransactions()" />
            </div>
          </div>

          <!-- Transaction List -->
          <div class="overflow-y-auto flex-1">
            <div class="sticky top-0 bg-white grid grid-cols-3 gap-4 pb-3 border-b text-sm font-semibold text-gray-600 z-10">
              <div>ID</div>
              <div>Time</div>
              <div class="text-right">Total</div>
            </div>
            
            <div class="space-y-1 mt-2" id="transactionList">
              <!-- Transaction items will be generated by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN - Checkout/Return View -->
      <div class="w-96 flex flex-col gap-5">
        <!-- Normal Checkout View -->
        <div id="checkoutView" class="bg-white rounded-xl shadow-lg flex-1 overflow-hidden flex flex-col">
          <div class="p-5 border-b border-gray-200">
            <h2 class="font-bold text-center text-3xl text-[#105E3C]" id="checkoutTitle">Content</h2>
          </div>

          <!-- Header -->
          <div class="grid grid-cols-[2fr_1fr_1fr] gap-4 px-5 py-3 bg-gray-100 border-b border-gray-200 text-sm font-semibold text-gray-600">
            <div>Name</div>
            <div class="text-center">QTY</div>
            <div class="text-right">Price</div>
          </div>

          <!-- Items -->
          <div class="flex-1 overflow-y-auto px-5" id="itemsList">
            <!-- Items will be dynamically loaded -->
          </div>

          <!-- Total at bottom -->
          <div class="px-5 py-4 border-t border-gray-200">
            <div class="flex justify-between text-xl font-bold">
              <span>Total</span>
              <span id="mainTotal">3292å…ƒ</span>
            </div>
          </div>
        </div>

        <!-- Action Button -->
        <button id="actionButton" onclick="toggleReturnView()" class="bg-[#FF4444] hover:bg-[#EE3333] text-white font-bold py-6 rounded-xl shadow-lg transition-all duration-200 text-lg flex items-center justify-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
          </svg>
          <span id="buttonText">Return Item</span>
        </button>
      </div>
    </div>
    <script src="History.js"></script>
  </body>
</html>
